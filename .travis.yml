# need superuser for docker
sudo: required
services:
  - docker

language: java
jdk: openjdk11

install: true
script:
  - ./mvnw clean install
  - bash <(curl -s https://codecov.io/bash)

after_success:
  - docker build -t jazs/chapp .
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push jazs/chapp