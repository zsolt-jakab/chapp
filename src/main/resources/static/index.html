<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/app.js"></script>
    <script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div id="connection">
            <form class="form-inline">
                <label for="connect">Log in with Google:</label>
                <button id="login" class="btn btn-default" type="submit">Log in</button>
                <button id="logout" class="btn btn-default" type="submit" disabled="disabled">Log out</button>
            </form>
        </div>
    </div>
    <div class="row" id="messageToSend">
        <div>
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Your message:</label>
                    <input type="text" id="message" class="form-control" placeholder="Type your message..." onfocus="this.value=''">
                </div>
                <button id="sendMessage" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="allMessages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
